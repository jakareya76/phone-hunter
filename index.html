<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>

    <main class="py-20">
      <section class="container mx-auto">
        <!-- search -->
        <div class="max-w-2xl mx-auto my-5">
          <label class="flex items-center p-0 input input-bordered">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 ml-5 mr-2 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              id="search-field"
              type="text"
              class="grow"
              placeholder="Search"
            />

            <button
              class="px-5 py-2 mr-1 text-white bg-blue-500 rounded"
              onclick="handleSearch()"
            >
              Search
            </button>
          </label>
        </div>

        <!-- result -->
        <div class="flex flex-col items-center justify-center gap-5">
          <div id="loading-spinner" class="hidden my-20 text-center">
            <span class="loading loading-ring loading-lg"></span>
          </div>

          <div
            id="phone-container"
            class="grid grid-cols-1 gap-5 lg:grid-cols-2 xl:grid-cols-3"
          ></div>

          <div id="show-all-container" class="hidden mt-5">
            <button class="btn btn-primary" onclick="handleShowAll()">
              Show All Phones
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="./scripts/app.js"></script>
  </body>
</html>
